command: []

# -- Optional arguments overrides for the Bindplane container in all
# Bindplane pods.
args: []

serviceAccount:
  # -- Optional annotations to add to the service account.
  annotations: {}

operator:
  # -- Experimental pre-alpha feature to enable the Bindplane operator. Do not
